<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
</head>
<body>

    <h1>Javascript</h1>

    <p id="atikur">Lorem ipsum dolor sit amet.</p>

    <button type="button" onclick="myFunction()">Click Here!</button>

        function myFunction() {
            // document.getElementById('atikur').innerHTML = "I love Javascript";
            document.getElementById('atikur').innerHTML = Date();
            document.getElementById('atikur').style.color = "green";
        }
    </script>
